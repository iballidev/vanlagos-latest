<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Design Component | Locally</title>
    <link rel="stylesheet" href="bundle.css" />
  </head>

  <body>
    <h1>Vanlagos latest</h1>

    <button id="show-dialog-button" class="foo-button mdc-button">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Button</span>
    </button>

    <div class="mdc-dialog">
      <div class="mdc-dialog__container">
        <div
          class="mdc-dialog__surface"
          role="alertdialog"
          aria-modal="true"
          aria-labelledby="my-dialog-title"
          aria-describedby="my-dialog-content"
        >
          <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
          <h2 class="mdc-dialog__title" id="my-dialog-title">
            <!--
           -->Choose a Ringtone<!--
         -->
          </h2>
          <div class="mdc-dialog__content" id="my-dialog-content">
            <ul class="mdc-list">
              <li class="mdc-list-item" tabindex="0">
                <span class="mdc-list-item__graphic">
                  <div class="mdc-radio">
                    <input
                      class="mdc-radio__native-control"
                      type="radio"
                      id="test-dialog-baseline-confirmation-radio-1"
                      name="test-dialog-baseline-confirmation-radio-group"
                      checked
                    />
                    <div class="mdc-radio__background">
                      <div class="mdc-radio__outer-circle"></div>
                      <div class="mdc-radio__inner-circle"></div>
                    </div>
                  </div>
                </span>
                <label
                  id="test-dialog-baseline-confirmation-radio-1-label"
                  for="test-dialog-baseline-confirmation-radio-1"
                  class="mdc-list-item__text"
                  >None</label
                >
              </li>
              <!-- ... -->
            </ul>
          </div>
          <div class="mdc-dialog__actions">
            <button
              type="button"
              class="mdc-button mdc-dialog__button"
              data-mdc-dialog-action="close"
            >
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Cancel</span>
            </button>
            <button
              type="button"
              class="mdc-button mdc-dialog__button"
              data-mdc-dialog-action="accept"
            >
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">OK</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
